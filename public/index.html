<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    
    <script defer src="script.js"></script>
    

</head>
<body>
    <div class="auth-container">
        <div class="form-container">
            <div id="signup-form">
                <h1>Sign Up</h1>
                <input type="text" id="signup-firstname" placeholder="First Name" required><br>
                <input type="text" id="signup-lastname" placeholder="Last Name" required><br>
                <input type="email" id="signup-email" placeholder="Email" required><br>
                <input type="password" id="signup-password" placeholder="Password" required><br>
                <button id="signup-button">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-login">Log In</a></p>
            </div>
            <div id="login-form" style="display: none;">
                <h1>Log In</h1>
                <input type="email" id="login-email" placeholder="Email" required><br>
                <input type="password" id="login-password" placeholder="Password" required><br>
                <button id="login-button">Log In</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.auth-container {
    width: 100%;
    max-width: 400px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.form-container {
    padding: 20px;
}

h1 {
    margin: 0;
    font-size: 24px;
    text-align: center;
    color: #333;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

p {
    margin: 10px 0;
    text-align: center;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

#login-form,
#signup-form {
    display: flex;
    flex-direction: column;
}

#signup-form {
    display: block;
}

#login-form {
    display: none;
}

</style>
